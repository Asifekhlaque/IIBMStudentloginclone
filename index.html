<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIBM-student login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="b-card">
    <div class="m-card">
        <div class="m-img-card">
        <div class="img-card">
            <h1 class="m-text">Welcome to IIBM</h1>
            <p class="m-text">To Keep connected with us please <br>login with your personal info</p>
            <div class="list">
            <ul>
                <li>Manage Personal Information</li>
                <li>Class Time Table</li>
                <li>View Assignment</li>
                <li>Results Analysis</li>
                <li>View Announcement</li>
            </ul>
            </div>
            </div>
        </div>
        <div class="m-foem-card">
        <div class="form-card">
            <div class="image">
            <img src="http://erp.iibm.in/common_pic/iibm/logo_pic_1.jpg" alt="">
            </div>
            <h2>Sign into your account</h2>
            <input type="text" placeholder="Enter Roll no.:"><br>
            <input type="password" placeholder="Enter Password">
            <div class="l-r-section">
            <div class="r-sec">
            <input type="checkbox" class="box">
            <h5>Remember me</h5>
            </div>
            <h4>Forgot Password</h4>
            </div>
            <div class="btn">
            <button>SECURE LOGIN</button>
            </div>
        </div>
        </div>
    </div>
</div>    
</body>
</html>
